{% load static %}

    <!-- ***** Features Big Item 1 Start ***** -->
    <section class="section padding-top-70 padding-bottom-0" id="features">
        <div class="container">
            {% for feature in features_big %}
            <div class="row">
                <div class="col-lg-5 col-md-12 col-sm-12 align-self-center" data-scroll-reveal="enter left move 30px over 0.6s after 0.4s">
                    <img src="{{ feature.image.thumbnail.url }}" class="rounded img-fluid d-block mx-auto" alt="App">
                </div>
                <div class="col-lg-1"></div>
                <div class="col-lg-6 col-md-12 col-sm-12 align-self-center mobile-top-fix">
                    <div class="left-heading">
                        <h2 class="section-title">{{ feature.feature_title}}</h2>
                    </div>
                    <div class="left-text">
                        <p>{{ feature.feature_desc }}</p>
                    </div>
                </div>
            </div>
            <br>
            {% endfor %}
            <div class="row">
                <div class="col-lg-12">
                    <div class="hr"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- ***** Features Big Item 1 End ***** -->
