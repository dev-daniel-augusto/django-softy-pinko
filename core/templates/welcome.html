{% load static %}

    <!-- ***** Welcome Area Start ***** -->
    <div class="welcome-area" id="welcome">
            <!-- ***** Header Text Start ***** -->
            <div class="header-text">
                <div class="container">
                    <div class="row">
                        <div class="offset-xl-3 col-xl-6 offset-lg-2 col-lg-8 col-md-12 col-sm-12">

                            <!-- ***** E-mail Message Start ***** -->
                            <div class="container">
                                {% if messages %}
                                    {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }}" align="center">
                                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                         <span aria-hidden="true">&times;</span></button>
                                      {{ message }}
                                    </div>
                                    {% endfor %}
                                {% endif %}
                              </div>
                            <!-- ***** E-mail Message End ***** -->

                            <h1>Enjoy this <strong>amazing</strong> website<br>to start up your <strong>business</strong></h1>
                            <p>This website was built with Django Framework, Django Rest Framework and Softy Pinko HTML template for free</p>
                            <a href="#features" class="main-button-slider">Discover More</a>
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ***** Header Text End ***** -->
    </div>
    <!-- ***** Welcome Area End ***** -->
